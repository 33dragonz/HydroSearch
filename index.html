<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroSearch</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
      }
      .hero {
        height: 100vh;
        background-image: url("HydroSearchBkgrnd.png");
        background-size: cover; /* covers entire screen */
        background-position: center;
        background-repeat: no-repeat; /* prevents tiling */
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="style.css?v=1">
    <!-- Font Awesome icons -->
    <link rel="stylesheet"  
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-p1Cm6m6KXqf2K0k0qZ2o1f9xYl7g3QxXc6vYbQ0Hk1xWkzQ1q2s6YvNq0QZQ2eKQ0W5Z8QKQKQ0sF7v1z2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="hero">
    <div class="container">
    <h1>Welcome to HydroSearch</h1>

     <!-- clickable search buttons -->
      <div class="button-container">
  <a href="#" class="hero-btn">
    <i class="fas fa-search"></i> Search
  </a>
  <a href="#" class="hero-btn">
    <i class="fas fa-desktop"></i> Labs / Practice
  </a>
  <a href="#" class="hero-btn">
    <i class="fas fa-play-circle"></i> Tutorials
  </a>
  <a href="#" class="hero-btn">
    <i class="fas fa-book"></i> Learning Resources
  </a>
  <a href="#" class="hero-btn">
    <i class="fas fa-tools"></i> Tools
  </a>
  <a href="#" class="hero-btn">
    <i class="fas fa-shield-alt"></i> Security
  </a>
</div>

<!--search bar button -->
    <div class="search-container">
      <input type="text" placeholder="Search Engine..." class="search-bar">
       <button class="search-btn">GO</button>
    </div>
      <p class="description">
    Find the top sites for learning Cybersecurity and Hacking Skills.</p>
    </div>
    </div>
  </body>
</html>
